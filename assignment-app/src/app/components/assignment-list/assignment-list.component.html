@if (assignments.length > 0) {
  <div>
    <h3 class="text-xl mb-4">{{ title }}</h3>
    <div class="flex flex-col gap-4">
      @for (assignment of assignments; track assignment) {
        <app-assignment (onDeletedEventEmitter)="deleteAssignment($event)" [data]="assignment"></app-assignment>
      }
    </div>
  </div>
}
