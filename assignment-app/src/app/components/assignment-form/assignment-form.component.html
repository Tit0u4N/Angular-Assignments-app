<div class="p-6 pt-10">
  <h2 class="text-2xl mb-6">New Assignment</h2>
  <form ngForm #assigmentForm (ngSubmit)="onSubmit(); assigmentForm.reset()" class="flex-col gap-6">
    <div class="flex gap-6">
      <div class="w-full min-w-[200px]">
        <input [(ngModel)]="title"
               name="title"
               type="text"
               placeholder="Assigment title"
               class="w-full pl-4 pr-10 py-3 leading-none rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium cursor-pointer"
        >
      </div>
      <app-date-picker (dateEmitter)="receiveDate($event)"/>
    </div>
    <textarea [(ngModel)]="description"
              name="description"
              placeholder="Assigment description"
              class="w-full pl-4 pr-10 py-3 leading-none rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium cursor-pointer"
    ></textarea>
    <button class="bg-blue-500 text-white rounded-md px-2 py-1 mt-4">
      @if (isEdit) {
        Update
      } @else {
        Create
      }
    </button>
  </form>
</div>
