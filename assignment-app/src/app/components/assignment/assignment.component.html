<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title class="!flex-grow-[3]">
      <h4 class="text-xl" [ngClass]="{'text-red-500' : isDelayed(), 'text-sky-400' : isTodo()}">{{ data.title }}</h4>
    </mat-panel-title>
    <mat-panel-description>{{ formatDate(data.date) }}</mat-panel-description>
  </mat-expansion-panel-header>
  <div class="flex flex-col gap-4">
    <div>
      @if (data.description) {
        <p>
          {{ data.description }}
        </p>
      }
    </div>
    <div class="w-full flex justify-between items-center">
      <button mat-flat-button (click)="toggleAssignment()">
        Toggle {{ stateToToggle }}
      </button>
      <div>
        <button mat-icon-button (click)="openEditForm()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteAssignment()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

    </div>

  </div>
</mat-expansion-panel>
