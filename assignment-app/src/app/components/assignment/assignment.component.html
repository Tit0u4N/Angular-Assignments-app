<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title >
      <h4 class="text-xl" [ngClass]="{'text-red-500' : isDelayed(), 'text-sky-400' : isTodo()}">{{ data.title }}</h4>
    </mat-panel-title>
    <mat-panel-description>{{ data.date }}</mat-panel-description>
  </mat-expansion-panel-header>
  <div>
    <button mat-flat-button (click)="toggleAssignment()">
      Toggle
    </button>
  </div>
</mat-expansion-panel>
