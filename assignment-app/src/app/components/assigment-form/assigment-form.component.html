<div>
  <form ngForm #assigmentForm (ngSubmit)="onSubmit(); assigmentForm.reset()">
    <div class="relative">
      <input [(ngModel)]="title" autocomplete="off" id="title" name="title" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Title" />
      <label for="title" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Title</label>
    </div>
    <app-date-picker (dateValueEvent)="setDate($event)"/>
    <div class="relative">
      <button class="bg-blue-500 text-white rounded-md px-2 py-1">Submit</button>
    </div>
  </form>
</div>
