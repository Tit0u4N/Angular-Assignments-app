<app-loader></app-loader>
<mat-toolbar class="flex gap-2 items-center !bg-slate-200">
  <div class="w-1/3">
    @if (authService.isAuthenticated) {
      <button mat-icon-button
              (click)="toggleNav()"
              aria-label="menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    }
    <button mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <div class="w-1/3 text-center">
    <h1 class="!text-4xl">{{ title }}</h1>
  </div>
  <div class="w-1/3">

  </div>
</mat-toolbar>
<mat-drawer-container class="bg-none h-full">
  <mat-drawer mode="side" [opened]="navOpen" class="!shadow-basic">
    <nav class="flex flex-col gap-4 p-4">
      @if (authService.isAuthenticated) {
        <a routerLink="/" routerLinkActive="active">Home</a>
        <a routerLink="/new-assignment" >Add Assigmnement page</a>
        <button mat-raised-button (click)="openNewAssignmentFormSheet()">
          New assignment
        </button>
        <button mat-raised-button (click)="authService.logout()">
          Logout
        </button>
      }
    </nav>
  </mat-drawer>
  <mat-drawer-content class="p-4">
    <router-outlet/>
  </mat-drawer-content>
</mat-drawer-container>
